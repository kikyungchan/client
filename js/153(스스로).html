<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 리스트 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <!-- input#input1+button#btn1{+}+hr+ul#list1 -->
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <hr>
    <ul id="list1"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click", function () {
            //input 요소 입력된 value
            let v = document.querySelector("#input1");

            //를 컨텐츠로 갖는 li를 만들어서
            let newLi = document.createElement("li");
            newLi.append(v.value);

            //ul에 붙이기
            let ui = document.querySelector("#list1")
            ui.append(newLi);



            //입력완료시 input초기화
            v.value = "";

            //완료버튼 만들어서
            let done = document.createElement("button")
            done.textContent = "완료"

            //newLi에붙이기
            newLi.append(done);

            //삭제버튼 만들어서
            let remove = document.createElement("button")
            remove.textContent = "삭제";

            //newLi에 붙이기
            newLi.append(remove);

            //완료버튼을 누르면
            done.addEventListener("click", function () {
                //newLi의 클래스 done
                newLi.classList.toggle("done")

                //done클래스가 있으면 
                if (newLi.classList.contains("done")) {
                    //완료버튼의 text를 취소
                    done.textContent = "취소"
                    //없으면 "완료"
                } else {
                    done.textContent = "완료"
                }
            })
            //삭제버튼을 누르면
            remove.addEventListener("click", function () {
                //newLi삭제
                newLi.remove();
            })
        })
    </script>
</body>

</html>
