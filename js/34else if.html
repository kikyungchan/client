<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <!-- input#input1+br+button#btn1.btn.btn-primary+hr+h3#result -->
    점수 : <input type="text" id="input1">
    <br>
    <button id="btn1" class="btn btn-primary">등급 확인인</button>
    <hr>
    <h3 id="result"></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 90 <= 점수 <= 100 : A
        // 80 <= 점수 < 90 : B
        // 70 <= 점수 < 80 : C
        // 60 <= 점수 < 70 : D
        // 0 <= 점수 < 60 : F
        // 점수 < 0 , 점수 > 100 : 점수를 잘못 입력하였습니다.
        function check() {
            let jumsu = document.querySelector("#input1").value;
            jumsu = Number(jumsu)

            if (jumsu >= 90 && jumsu <= 100) {
                document.querySelector("#result").innerText = "A";
            } else if (jumsu >= 80 && jumsu < 90) {
                document.querySelector("#result").innerText = "B";
            } else if (jumsu >= 70 && jumsu < 80) {
                document.querySelector("#result").innerText = "C";
            } else if (jumsu >= 60 && jumsu < 70) {
                document.querySelector("#result").innerText = "D";
            } else if (jumsu >= 0 && jumsu < 60) {
                document.querySelector("#result").innerText = "F";
            } else {
                document.querySelector("#result").innerText = "점수를 잘못 입력하였습니다.";
            }
        }
        document.querySelector("#btn1").onclick = check;
    </script>
</body>

</html>
