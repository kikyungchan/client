<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 시스템</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="login-container">
            <h2>로그인</h2>
            <form id="login-form">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
            <p id="login-message"></p>
            <p>현재 포인트: <span id="user-points">0</span></p>
        </div>

        <script src="script.js"></script>
    </body>

    </html>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // script.js
        let userPoints = 0;

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();  // 폼의 기본 제출 동작을 막음

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 간단한 로그인 유효성 검사 (여기서는 ID가 "user", 비밀번호가 "password"일 때 성공)
            if (username === 'user' && password === 'password') {
                userPoints += 10;  // 로그인 시 포인트 10점 추가
                document.getElementById('login-message').textContent = `로그인 성공! 포인트 10점 추가되었습니다.`;
                document.getElementById('user-points').textContent = userPoints;
            } else {
                document.getElementById('login-message').textContent = `로그인 실패! 사용자 이름과 비밀번호를 확인해주세요.`;
            }
        });

    </script>
</body>

</html>
