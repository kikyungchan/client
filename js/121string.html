<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // substring(slice,substr):시작위치(index)와 종료위치(index)로 부분 문자열을 추출해서 리턴

        let a = "javascript";
        let b = a.substring(0, 4);
        console.log(b); // java
        console.log(a.substring(4, 7));
        console.log(a.substring(4)); // 종료 위치생략하면 끝까지

        let c = [
            "java,spring,boot",
            "python,django,ai",
            "javascript,node,next",
            "html,react,vue",
            "jsp,servlet,thymeleaf"
        ];
        //내 코드
        console.log(c[0].substring(5, 11));
        console.log(c[1].substring(7, 13));
        console.log(c[2].substring(11, 15));
        console.log(c[3].substring(5, 10));
        console.log(c[4].substring(4, 11));




        //강사님 코드
        let d = c.map((e) => {
            //첫번째 콤마위치
            let firstComma = e.indexOf(",");
            //두번째 콤마위치
            let secondComma = e.indexOf(",", firstComma + 1);
            // 두 콤마 사이의 문자열 추출
            let secondWord = e.substring(firstComma + 1, secondComma);
            // 리턴
            return secondWord;
        })
        console.log(d); // ["spring","django","node","react","servlet"]



    </script>
</body>

</html>
