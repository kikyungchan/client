<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // trim : 앞뒤 공백 제거한 새 문자열 리턴

        let a = "           java";
        console.log(a);
        let b = a.trim();
        console.log(b);
        let c = "java              "
        console.log(c);
        let d = c.trim();
        console.log(d);
        let e = "      java          ";
        console.log(e);
        let f = e.trim();
        console.log(f);
        let g = "   j   a   v   a   ";
        let h = g.trim();
        console.log(h);


        let i = "    spring   ";
        let j = i.trim();
        console.log(j.charAt(j.length - 1));


        //배열과 맵
        let k = [
            "  css   ",
            "   js  ",
            "   spring   ",
            "  java  ",
            "  sql  ",
        ];
        console.log(k);
        let l = k.map(e => e.trim());
        l.sort((a, b) => a.length - b.length);
        console.log(l);







    </script>
