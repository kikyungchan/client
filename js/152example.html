<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <!-- input#input1+button#btn1{+}+hr+ul#list1 -->
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <hr>
    <ul id="list1"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click", function () {
            //input요소에 입력된value 
            let v = document.querySelector("#input1");

            //를 컨텐츠로 갖는 li을
            let newLi = document.createElement("li");
            newLi.append(v.value);//#input1 값

            //ul에 붙이기
            document.querySelector("#list1").append(newLi);

            //완료버튼 만들어서
            let doneB = document.createElement("button");
            doneB.textContent = "완료"

            //li에 붙이기
            newLi.append(doneB);

            //삭제버튼 만들어서
            let removeB = document.createElement("button");
            removeB.textContent = "삭제"

            //li에 붙이기
            newLi.append(removeB);


            //완료버튼 클릭시
            doneB.addEventListener("click", function () {

                //newLi의 클래스 done 추가/삭제
                newLi.classList.toggle("done")

                if (newLi.classList.contains("done")) {
                    //done클래스가 있으면
                    //버튼의 text를 취소
                    doneB.textContent = "취소"
                    //done클래스가 없으면
                    //버튼의 text를 완료
                } else {
                    doneB.textContent = "완료"
                }
            })
            //삭제버튼 누르면
            removeB.addEventListener("click", function () {
                //리스트삭제
                newLi.remove();

            })
            //input 값 초기화
            v.value = "";
        })

    </script>
</body>

</html>
