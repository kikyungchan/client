<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <!-- input#input1+button#btn1{+}+hr+ul#list1 -->
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <hr>
    <ul id="list1"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click", function () {
            let l = document.createElement("li");
            let v = document.querySelector("#input1").value;
            let btn = document.createElement("button")//완료버튼
            let btn1 = document.createElement("button")//삭제버튼
            btn.textContent = "완료"//버튼에 들어갈 텍스트
            btn1.textContent = "삭제"//버튼에 들어갈 텍스트
            l.prepend(btn1);//삭제버튼
            l.prepend(btn);//완료버튼
            l.prepend(v);//#input1 값

            document.querySelector("#list1").prepend(l);

            btn.addEventListener("click", function () {//버튼 누르면
                l.classList.toggle("done")//list의 클래스 done 토글로

                if (l.classList.contains("done")) {//l클래스에 done이 포함되있으면
                    btn.textContent = "취소"
                } else {
                    btn.textContent = "완료"
                }
            })
            btn1.addEventListener("click", function () {//삭제버튼 누르면
                l.remove();//리스트삭제

            })
        })
    </script>
</body>

</html>
