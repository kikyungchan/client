    <script>
        //indexOf : 특정 문자역의 위치(index) 리턴, 없으면 -1 리턴

        let a = "I'm Donald Trump";
        let b = a.indexOf("Donald");
        // console.log(b);
        console.log(a.indexOf("Trump")); // 11
        console.log(a.indexOf("m")); // 먼저 발견된문자2
        console.log(a.indexOf(" ")); //3
        console.log(a.indexOf("I")); //3
        console.log(a.indexOf("donald")); //-1
        //두번쨰 피라미터로 시작위치를 지정할 수 있음
        console.log("------------------");
        console.log(a.indexOf("Trump", 0));
        console.log(a.indexOf("m", 0));
        console.log(a.indexOf(" ", 0));
        console.log(a.indexOf("I", 0));
        console.log(a.indexOf("donald", 0));

        console.log("----그다음 m 찾기");
        console.log(a.indexOf("m", 3)); //3번 index 부터 찾기       


        console.log("------연습 donald가 나오는 위치 찾기");
        let c = "Donald said that Donald told Donald to remind Donald that Donald was late";

        //내가작성한코드
        // console.log(c.indexOf("Donald"));

        // console.log(c.indexOf("Donald", 18));
        // console.log(c.indexOf("Donald", 30));
        // console.log(c.indexOf("Donald", 47));
        for (let i = 0; i < c.length; i++) {
            console.log(c.indexOf("Donald", [i]));
            if (i === -1)
                i = console.log("");

        }

        //강사님이 작성한 코드
        console.log("-------------");
        let i = c.indexOf("Donald");

        while (i !== -1) {
            console.log(i);
            i = c.indexOf("Donald", i + 1);

        }
