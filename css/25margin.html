<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width: 200px;
            height: 100px;
            background-color: violet;
            border: 5px solid goldenrod;
        }

        #head1 {
            margin: 30px;
        }

        #head2 {
            /* 위 아래 마진은 큰걸로 결정됨 */
            /* 좌 우 마진은 더해서 결정 */
            /* 요소마다 기본 패딩과 마진이 있을 수 있음 */
            margin-top: 70px;
        }

        #head3 {
            margin-right: 50px;
        }

        #head4 {
            margin-bottom: 70px;
        }

        #head5 {
            margin-left: 60px;
        }

        #head6 {
            margin-top: 15px;
            margin-right: 20px;
            margin-bottom: 77px;
            margin-left: 25px;
        }

        #head7 {
            margin: 15px 20px 77px 25px;
        }

        #head8 {
            /* 위 좌우 아래 */
            margin: 15px 20px 77px
        }

        #head9 {
            /* 상하 좌우 */
            margin: 20px 22px;
        }

        #head10 {
            /* 좌우 마진 오토로 : 가운데 위치 */
            margin: 20px auto;
        }
/* 실습 */
        h3 {
            width: 134px;
            height: 187px;
            background-color: aqua;
            border: 5px solid cornflowerblue
        }
        #head11{
            margin: 22px
        }
        #head12{
            margin-top: 20px;
            margin-left: 55px;
        }
        #head13{
            margin-left: 77px;
            margin-right: 77px;
        }
        #head14{
            margin-bottom: 55px;
        }
        #head15{
            margin: 33px 33px 33px 33px;
        }
        #head16{
            margin:36px 66px 33px
        }
        #head17{
            margin: auto;
        }
        #head18{
            margin-top: 100px;
            margin-left: 400px;
        }
        #head19{
            margin-bottom: 100px;
            margin-left: 300px;
        }
        #head20{
            margin-left: 100px;
            margin-top: 99px;
        }
    </style>
</head>

<body>
    <!-- margin:테두리 바깥 영역(다른요소와의 간격) -->
    <!-- h1#head$*10{$} -->
    <h1 id="head1">1</h1>
    <h1 id="head2">2</h1>
    <h1 id="head3">3</h1>
    <h1 id="head4">4</h1>
    <h1 id="head5">5</h1>
    <h1 id="head6">6</h1>
    <h1 id="head7">7</h1>
    <h1 id="head8">8</h1>
    <h1 id="head9">9</h1>
    <h1 id="head10">10</h1>


    <hr>
    <!-- h3#head$@11*10{$@11} -->
    <h3 id="head11">11</h3>
    <h3 id="head12">12</h3>
    <h3 id="head13">13</h3>
    <h3 id="head14">14</h3>
    <h3 id="head15">15</h3>
    <h3 id="head16">16</h3>
    <h3 id="head17">17</h3>
    <h3 id="head18">18</h3>
    <h3 id="head19">19</h3>
    <h3 id="head20">20</h3>
</body>

</html>
