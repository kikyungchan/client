<!DOCTYPE html>
<!-- html>head>style^body -->
<html>

<head>
    <style>
        /* pseudo class : */
        h1:nth-child(odd) {
            background-color: blue;
        }

        h1.head {
            color: yellow;
        }

        /* nth-child 특정 순서의 자식 */
        h1:nth-child(1) {
            border: 5px solid green;
        }

        h1:nth-child(2) {
            border: 9px dotted red
        }
    </style>
</head>

<body>

    <h1>Sapiente!</h1>
    <h1>Omnis?</h1>

    <h1>Quia?</h1>
