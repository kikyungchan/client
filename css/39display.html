<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd) {
            background-color: skyblue;
        }

        div:nth-child(even) {
            background-color: beige;
        }

        div {
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 10px;
            /* display:black inline 결정 */
            display: inline;
        }
    </style>
</head>

<body>
    <!-- 요소의 크기와 패딩, 마진을 유지하고 가로 배치가 쉽지 않다 -->
    <!-- div#box$*3>lorem1 -->
    <div id="box1">Lorem.</div>
    <div id="box2">Vitae.</div>
    <div id="box3">Eum.</div>

</html>
