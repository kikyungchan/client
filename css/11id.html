<!DOCTYPE html>
<html>

<head>
    <style>
        /* .head=클래스가 head인얘 */
        .head {
            background-color: skyblue;
        }
        .head1{
            background-color: blue;
        }
        /* #head1=ID가 head1인얘 */
        #head1{
            background-color: red;
        }
        #head2{
            background-color: orange;
        }
        #text1{
            background-color: cornsilk;
        }
        #header98{
            background-color: yellow;
            border: double 5px ;
        }
        #header4{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Blanditiis.</h1>
    <h1 class="head1">Accusantium!</h1>
    <!-- id : 특정 요소 하나를 명시함 -->
     <!-- 다른 요소와 같은 값을 가질 수 없음 -->
    <h1 id="head1">Debitis?</h1>
    <h1 id="head2">Modi!</h1>
    <h1 id="text1">Earum.</h1>
    <h1 id="header98">Quo.</h1>

    <h1 class="head1 head2">Deserunt?</h1>
    <!-- id가 여러 값을 가질 수 없음음 -->
    <h1 id="header77 header55">Soluta?</h1>
    <h1 id="header4">Ex.</h1>
    <h1 id="header4">Eligendi!</h1>
    <h1>Tempora!</h1>
    <h1>Perspiciatis?</h1>
    <h1>Nobis.</h1>
    <h1>Illo.</h1>
    <h1>Libero.</h1>
    <h1>Consequatur!</h1>
    <h1>Accusantium!</h1>
    <h1>Cum.</h1>
    <h1>Veritatis.</h1>
</body>

</html>
