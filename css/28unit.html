<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 50px;
            background-color: blue;
        }

        /* 부모 너비의 10% */
        #box2 {
            background-color: yellow;
            width: 10%;
        }
        #box3{
            width: 50%;
            background-color: aqua;
        }
        #box4{
            /* viewport (화면크기)너비 기준 */
            width: 50vw;
            background-color: orange;
        }
        #box5{
            background-color: dodgerblue;
            width: 30vw;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <div id="box1">
            박스1
        </div>
        <div id="box2">
            박스2
        </div>
    </div>
    <hr>
    <div style="width: 500px; background-color: gray;">
        <div id="box3">
            박스3
        </div>
        <div id="box4">
            박스4
        </div>
    </div>
    <hr>
    <div id="box5">
        바ㅣㄱ스5
    </div>
</body>

</html>
