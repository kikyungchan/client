<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            background-color: bisque;
            width: 200px;
            height: 100px;
        }

        #head1 {
            border: 9px solid black;
            padding: 10px;
        }

        #head2 {
            border-left: 22px double red;
            padding: 22px;
        }

        /* head3~5까지 임의 적용 */
        #head3 {
            border-right: 13px dotted blue;
            padding: 13px;
        }

        #head4 {
            border-top: 14px solid gold;
            padding: 17px;
        }

        #head5 {
            border-bottom: 22px solid pink;
            padding: 13px;
        }
    </style>
</head>

<body>
    <!-- h1#head$*5{$} -->
    <h1 id="head1">1</h1>
    <h1 id="head2">2</h1>
    <h1 id="head3">3</h1>
    <h1 id="head4">4</h1>
    <h1 id="head5">5</h1>
</body>

</html>
