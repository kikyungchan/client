<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            background-color: skyblue;
        }

        #head1:hover {
            background-color: yellow;
        }

        /* 마우스 클릭 후 놓지 않은 상태 */
        #head1:active {
            background-color: blue;
        }

        /* #head2 의 hover: 빨간 테두리 */
        /* #head2 의 active : 오렌지색 테두리리 */

        #head2:hover {
            border: 5px solid red;
        }

        #head2:active {
            border-color: orange;
        }

        img {
            width: 150px;
            height: 150px;
            border: 5px solid blue;
        }

        img:hover {
            border-color: skyblue;
        }

        img:active {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Optio.</h1>
    <h1 id="head3">Nulla.</h1>
    <h1 id="head4">Nulla!</h1>
    <h1 id="head5">Dignissimos.</h1>


    <img src="../html/수달.jpeg" alt="">
    <img src="../html/강아지.jpg" alt="">
    <img src="../html/고양이.png" alt="">
    <img src="../html/라이언.png" alt="">
</body>

</html>
