<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            font-weight: normal;
        }

        #kanjo {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- span : text 일부에 스타일을 주고 싶을때 -->
    <p id="para1">
        트럼프가 중구에 관세 <span id="kanjo"><strong><mark>100%</mark></strong></span> 추가 부과했다.
    </p>
    <p id="para2">
        러시아가 우크라이나에 <strong>전쟁</strong>을 시작했다.
    </p>
    <p id="para2">
        러시아가 우크라이나에 <b>전쟁</b>을 시작했다.
    </p>

</body>

</html>
