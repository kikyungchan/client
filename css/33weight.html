<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            /* 텍스트 굵기 */
            font-weight: normal;
        }

        #para2 {
            font-weight: bold;
        }

        #para3 {
            font-weight: lighter;
        }

        #para4 {
            font-weight: 100;
        }

        #para5 {
            font-weight: 200;
        }

        #para6 {
            font-weight: 500;
        }

        #para7 {
            font-weight: 700;
        }

        #para8 {
            font-weight: 900;
        }

        #head1 {
            font-weight: normal;
        }

        #head2 {
            font-weight: bold;
        }

        #head3 {
            font-weight: lighter;
        }

        #head4 {
            font-weight: 100;
        }

        #head5 {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <!-- p#para$*10>lorem2 -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Perspiciatis, modi!</p>
    <p id="para3">Odit, enim!</p>
    <p id="para4">Deleniti, facilis!</p>
    <p id="para5">Mollitia, veritatis!</p>
    <p id="para6">Quae, amet.</p>
    <p id="para7">Illo, vel.</p>
    <p id="para8">In, necessitatibus.</p>
    <p id="para9">Incidunt, delectus!</p>
    <p id="para10">Accusamus, nemo!</p>

    <!-- h1#head$*5>lorem1 -->
    <h1>Lorem.</h1>
    <!-- 첫번째 노말 -->
    <h1 id="head1">Lorem.</h1>
    <!-- 두번째 볼드 -->
    <h1 id="head2">Eligendi.</h1>
    <!-- 세번째 라이타 -->
    <h1 id="head3">Exercitationem.</h1>
    <!-- 네번째100 -->
    <h1 id="head4">Quas?</h1>
    <!-- 900 -->
    <h1 id="head5">Nemo?</h1>
</body>

</html>
