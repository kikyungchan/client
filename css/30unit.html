<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            background-color: red;
            width: 50vw;
            margin: 0 auto;
        }

        #box2 {
            width: 200px;
            background-color: gold;
            height: 50vh;
            position: absolute;
            top: 50%;            
            left: 50%;
            transform:translate(-50%, -50%);


        }
    </style>
</head>

<body>
    <!-- #box$*2{박스$} -->



    <!-- 화면 크기 기준 절반 넓이, 화면에 가운데 위치 -->
    <div id="box1">박스1</div>
    <!-- 화면 높이 기준 절반 높이 -->
    <div id="box2">박스2</div>
</body>

</html>
